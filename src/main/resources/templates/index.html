<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body align="center">
    <h2 th:text="'List of Recipes'">List of Recipes</h2>
    <div class="container" align="center">
        <div th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-striped" border="1">
                <tr>
                    <th>Url</th>
                    <th>Description</th>
                    <th>Time to cook</th>
                    <th>Time to prepare</th>
                </tr>
                <tr th:each="recipe : ${recipes}">
                    <td th:text="${recipe?.url}"></td>
                    <td th:text="${recipe?.description}"></td>
                    <td th:text="${recipe?.cookTime}"></td>
                    <td th:text="${recipe?.prepTime}"></td>
                </tr>
            </table>
        </div>
    </div>


</body>
</html>
